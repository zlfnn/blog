<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#div1 {width: 100px;height: 100px;background-color: red;position: absolute;left:0;}
	</style>
</head>
<body>
	<input type="button" value="开始运动" id="input">
	<div id="div1"></div>
	<script>
			
		window.onload=function(){
			var oInput = document.getElementById('input');
			var oDiv = document.getElementById('div1');

			var timer = null;
			// var iSpeed = 0;
			var iSpeed = 0;
			oInput.onclick=function() {
				startMove();
			}
			//弹性运动，到达移动的距离就取反
			//
			function startMove() {
				clearInterval(timer);
				timer = setInterval(function(){
					// iSpeed += 3;
					// if(oDiv.offsetLeft < 500) {
					// 	iSpeed += 5;
					// }else{
					// 	iSpeed -= 5;
					// }
					// iSpeed += (500 - oDiv.offsetLeft)/50;
					iSpeed += (500 - oDiv.offsetLeft)/6;
					iSpeed *= 0.75;
					console.log(iSpeed);

					if(Math.abs(iSpeed) <=1 && Math.abs(500 - oDiv.offsetLeft) <= 1) {
						clearInterval(timer);
						oDiv.style.left = '500px';
						iSpeed = 0;
					}else {
						oDiv.style.left = oDiv.offsetLeft + iSpeed + 'px';
					}
					
				},30)
			}
		}

		公式： 
		弹性： 速度 += (目标点 - 当前值)/系数; 6\7\8
				速度 *= 摩擦系数  //0.7 0.75
		缓冲： 速度 = (目标点 - 当前值)/系数
				速度调整
	</script>
</body>
</html>
