<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {margin: 0;padding: 0;}
		#ul1 {
			width: 330px;
			margin: 100px auto 0;
			position: relative;
		}
		li {
			list-style: none;
			width: 100px;
			height: 100px;
			background-color: pink;
			float: left;
			margin: 10px 0 0 10px;
			border-radius: 50%;
		}
	</style>
</head>
<body>
	<ul id="ul1">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
	<script src="animate.js"></script>
	<script>
		window.onload=function() {
			/*
			元素居中放大：除了要改变元素的宽高以外，还要改变定位(lef,top);
			如果图片放大一倍，那么位移放大的宽高的一半
			元素必须是定位的
			 */
			//在转换布局的时候，相对用户的眼睛的位移是保持不变的
			
			var oUl = document.getElementById('ul1');
			var aLi = oUl.getElementsByTagName('li');
			var arr = []; //保持每个元素的left,top值
			//var zIndex = 2; //层级切换
			for(var i=0;i<aLi.length;i++) {
				arr.push({left: aLi[i].offsetLeft, top: aLi[i].offsetTop});
			}

			for(var i=0;i<aLi.length;i++) {
				aLi[i].index = i;
			//在用js去设置css样式的时候：在同一个代码块中，有些css样式的设置的权限要高于其他的样式

				// aLi[i].style.left = aLi[i].ofsetLeft + 'px';
				// aLi[i].style.top = aLi[i].offsetTop + 'px';
				aLi[i].style.left = arr[i].left + 'px';
				aLi[i].style.top = arr[i].top + 'px';
				aLi[i].style.position = 'absolute';
				aLi[i].style.margin = '0px';

				aLi[i].onmouseover = function() {
					this.style.background = 'green';
					this.style.zIndex = 2;
					vMove(this,{
						width: 200,
						height: 200,
						left: arr[this.index].left - 50,
						top: arr[this.index].top - 50,
						opacity: 0.5
					})
				}

				aLi[i].onmouseout = function() {
					var _this = this;
					vMove(this,{
						width: 100,
						height: 100,
						left: arr[this.index].left,
						top: arr[this.index].top,
						opacity: 1
					},function() {
						_this.style.background = 'pink';
						_this.style.zIndex = 1;
					})
				}
			}
		}
	</script>
</body>
</html>
