<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>game1</title>
    <style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        background-color: #eee;
    }

    #div1 {
        background-color: #fff;
        width: 600px;
        margin: 50px auto;
    }
    </style>
</head>

<body>
    <div id="div1">
        <canvas id="oc" width="600" height="600"></canvas>
    </div>
    <script>
    	/*
    		圆的方程，正弦余弦，
			

    	 */
    window.onload = function() {
        var oC = document.getElementById('oc');
        var ctx = oC.getContext('2d');
        var i = 0;
        var yImg = new Image();
        yImg.src = 'person.png';

        yImg.onload = function() {
            setInterval(function() {
            	//清除屏幕重新绘制
                ctx.clearRect(0, 0, oC.width, oC.height);

                //绘制环三个
                ctx.beginPath();
                ctx.strokeStyle = "#eee";
                ctx.arc(300, 200, 200, -90 * Math.PI / 180, 180 * Math.PI / 180, false);
                ctx.stroke();

                ctx.beginPath();
                 ctx.strokeStyle = "#eee";
                ctx.arc(250, 200, 150, 180 * Math.PI / 180, 360 * Math.PI / 180, false);
                ctx.stroke();

                ctx.beginPath();
                 ctx.strokeStyle = "#eee";
                ctx.arc(400, 200, 20, 0 * Math.PI / 180, 360 * Math.PI / 180, false);
                ctx.stroke();

                //绘制黑球
                for (var i = 0; i < ball.length; i++) {

                    ctx.beginPath();
                    ctx.fillStyle = 'pink';
                    ctx.moveTo(ball[i].x, ball[i].y);
                    ctx.arc(ball[i].x, ball[i].y, 20, 0 * Math.PI / 180, 360 * Math.PI / 180, false);
                    ctx.fill();
                }
                //图片运动
                ctx.save();
                ctx.translate(300, 200);
                ctx.rotate(iRotate);
                ctx.translate(-40, -40);
                ctx.drawImage(yImg, 0, 0);
                ctx.restore();

                //发射
                for(var i=0;i<bullet.length;i++){
					ctx.save();
					ctx.fillStyle = 'red';
					ctx.beginPath();
					ctx.moveTo(bullet[i].x,bullet[i].y);
					ctx.arc(bullet[i].x,bullet[i].y,20,0*Math.PI/180,360*Math.PI/180,false);
					ctx.fill();
					ctx.restore();
				}

				ctx.save();
				ctx.font = '60px impact';
				ctx.textBaseline = 'top';
				ctx.fillStyle = 'red';
				ctx.shadowOffsetX = 10;
				ctx.shadowOffsetY = 10;
				ctx.shadowColor = 'pink';
				ctx.shadowBlur = 5;
				var w = ctx.measureText('简易祖玛').width;
				var h = 60;
				ctx.fillText('简易祖玛', (oC.width - w)/2 , 450 );
				ctx.restore();

            }, 1000 / 60)
            var ball = [];
            setInterval(function() {
                ball.push({
                    x: 300,
                    y: 0,
                    r: 200,
                    num: 0,
                    startX: 300,
                    startY: 0
                });
            }, 350);




            setInterval(function() {
                for (var i = 0; i < ball.length; i++) {
                    ball[i].num++;
                    if (ball[i].num == 270) {
                        ball[i].r = 150;
                        ball[i].startX = 250;  //黑圆转换方向
                        ball[i].startY = 50;
                    }

                    if (ball[i].num == 270 + 180) {
                        alert('游戏结束');
                        window.location.reload();
                    }


                    // 圆与正弦余弦的转换
                    ball[i].x = Math.sin(ball[i].num * Math.PI / 180) * ball[i].r + ball[i].startX;
                    ball[i].y = ball[i].r - Math.cos(ball[i].num * Math.PI / 180) * ball[i].r + ball[i].startY;
                }

                //	变化路径
                for(var i=0;i<bullet.length;i++){
					bullet[i].x = bullet[i].x + bullet[i].sX;
					bullet[i].y = bullet[i].y + bullet[i].sY;
				}
				
				//击中毁灭
				for(var i=0;i<bullet.length;i++){
					
					for(var j=0;j<ball.length;j++){
						
						if( pz(bullet[i].x,bullet[i].y,ball[j].x,ball[j].y) ){
							
							bullet.splice(i,1);
							ball.splice(j,1);
							break;
							
						}
						
					}
					
				}



            }, 30)

            var iRotate = 0;
            oC.onmousemove = function(ev) {
                var ev = ev || window.event;
                var x = ev.clientX - oC.offsetLeft;
                var y = ev.clientY - oC.offsetTop;

                var a = x - 300;
                var b = y - 200;
                var c = Math.sqrt(a * a + b * b);
                if (a > 0 && b > 0) {
                    iRotate = Math.asin(b / c) + 90 * Math.PI / 180;
                } else if (a > 0) {
                    iRotate = Math.asin(a / c);
                }

                if (a < 0 && b > 0) {
                    iRotate = -(Math.asin(b / c) + 90 * Math.PI / 180);
                } else if (a < 0) {
                    iRotate = Math.asin(a / c);
                }


            }
            var bullet = [];

            oC.onmousedown = function(ev) {
                var ev = ev || window.event;

                var x = ev.clientX - oC.offsetLeft;
                var y = ev.clientY - oC.offsetTop;

                var a = x - 300;
                var b = y - 200;

                var c = Math.sqrt(a * a + b * b);

                var speed = 5;

                var sX = speed * a / c;
                var sY = speed * b / c;

                bullet.push({
                    x: 300,
                    y: 200,
                    sX: sX,
                    sY: sY
                });

            };
        }

        //计算球与球之间的距离
        function pz(x1, y1, x2, y2) {
        	var a = x1 - x2;
			var b = y1 - y2;
			
			var c = Math.sqrt(a*a + b*b);
		
			if(c < 40){
				return true;
			}
			else{
				return false;
			}

        }



    }
    </script>
</body>

</html>
