<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
    <svg width='500' height='500' xmlns='http://www.w3.org/2000/svg'>
    	
    </svg>
    <script src='js/jquery-1.11.3.min.js'></script>
    <script>
    $(function(){
    	var $svg=$('svg');

    	var dom=document.createElementNS('http://www.w3.org/2000/svg','circle')

    	$(dom)
    	.css({
    		cx:200,
    		cy:200,
    		r:150,
    		stroke:'purple',
    		"stroke-width":5,
    		"fill":"none"
    	})
    	.appendTo($svg);
    	for(var i=0;i<60;i++){
    		var deg=i*(Math.PI*2/60)-Math.PI/2
    		var dom=document.createElementNS('http://www.w3.org/2000/svg','circle')
	    	$(dom)
	    	.css({
	    		cx:200+130*Math.cos(deg),
	    		cy:200+130*Math.sin(deg),
	    		r:i%5?4:6,
	    		// stroke:'purple',
	    		"stroke-width":2,
	    		"fill":"purple"
	    	}).appendTo($svg);
    	}

    	var dom=document.createElementNS('http://www.w3.org/2000/svg','path')
    	$(dom).css({
    		'fill':'red',
    	})



    })
    	
    </script>
    </body>
</html>
