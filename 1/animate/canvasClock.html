<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
    <canvas id='cvs'></canvas>
    <script>
    var cvs=document.getElementById('cvs');
    var ctx=cvs.getContext("2d");

	    cvs.width=500;
	    cvs.height=500;
	    cvs.style.border='1px solid #000';
	    var x0=250;
	    var y0=250;
	    var xe,ye,xs,ys,len;
	    var r=180;
	    // 初始化刻度

		function init(){
					function draw(i){
			deg=i*Math.PI*2/60;
			if(i%5==0){
				ctx.strokeStyle='red';
				ctx.lineWidth='5'
				len=15
			}else{
				ctx.strokeStyle='black';
				lef=20
				ctx.lineWidth='2';

			}
			xs=x0+Math.cos(deg)*(r-len)
			ys=y0+Math.sin(deg)*(r-len)

			xe=x0+Math.cos(deg)*r
			ye=x0+Math.sin(deg)*r
			

			ctx.beginPath();
			ctx.moveTo(xs,ys);
			ctx.lineTo(xe,ye);
			ctx.stroke();
			}
			for(var i=0;i<60;i++){			
				draw(i)
			}
		}		
		init();

		// 绘制秒钟
		function run(){
			var date=new Date();
			var s=date.getSeconds();
			var m=date.getMinutes();
			var h=date.getHours();
			h=h%12;
			ctx.clearRect(0,0,500,500);

			init();



			// 绘制秒钟
			ctx.beginPath();
			ctx.moveTo(x0,y0);
			var deg=s*Math.PI*2/60-Math.PI/2;
			var xs=x0+Math.cos(deg)*(r-20)
			var ys=x0+Math.sin(deg)*(r-20)
			ctx.lineWidth='1';
			ctx.lineTo(xs,ys);
			ctx.stroke()
			
			// 绘制分钟
			ctx.beginPath();
			ctx.moveTo(x0,y0);
			ctx.strokeStyle='green'
			var deg=(m+s/60)*Math.PI*2/60-Math.PI/2;
			var xm=x0+Math.cos(deg)*(r-40)
			var ym=x0+Math.sin(deg)*(r-40)
			ctx.lineWidth='2';
			ctx.lineTo(xm,ym);
			ctx.stroke()

			// 绘制小时
			ctx.beginPath();
			ctx.moveTo(x0,y0);
			ctx.strokeStyle='red'
			var deg=(h+m/60+s/3600)*Math.PI*2/12-Math.PI/2;
			var xm=x0+Math.cos(deg)*(r-100)
			var ym=x0+Math.sin(deg)*(r-100)
			ctx.lineWidth='1';
			ctx.lineTo(xm,ym);
			ctx.stroke();

			// 绘制中心圆
			ctx.beginPath();
			ctx.arc(250,250,5,0,Math.PI*2);
			ctx.fill();

			ctx.beginPath();
			ctx.arc(250,250,r,0,Math.PI*2);
			ctx.stroke();

			ctx.beginPath();
			ctx.strokeStyle='pink'
			ctx.arc(250,250,(r-20),0,Math.PI*2);
			ctx.stroke();
			

		}
		setInterval(run, 1000)

		function point(){
			var xm=x0+Math.cos(deg)*(r-20)
			var ym=x0+Math.sin(deg)*(r-20)
		}
		
    </script>
    </body>
</html>
